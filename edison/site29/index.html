<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3d modelka</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</head>

<body>
    <div class="demo">
        <model-viewer id="model" src="assets/RobotExpressive.glb" auto-rotate camera-controls animation-name="Wave"
            autoplay skybox-image="assets/small_workshop_8k.hdr"></model-viewer>
        <div class="btn-container">
            <button>Idle</button>
            <button>Dance</button>
            <button>Running</button>
            <button>No</button>
            <button>Yes</button>
            <button>Death</button>
            <button>Jump</button>
            <button>Punch</button>
            <button>Sitting</button>
            <button>Standing</button>
            <button>ThumbsUp</button>
            <button>Walking</button>
            <button>WalkJump</button>
            <button>Wave</button>
        </div>
        <button class="hideBtn">Hide</button>

    </div>


    <script>
        const modelViewer = document.querySelector('model-viewer');
        const animateBtns = document.querySelectorAll('.btn-container button');

        function anim(button) {
            modelViewer.animationName = button.innerHTML;
        }

        animateBtns.forEach(button => {
            button.onclick = () => anim(button);
        });

        const hide = document.querySelector('.hideBtn')
        const btnContainer = document.querySelector('.btn-container')

        hide.onclick = () => {
            btnContainer.classList.toggle('hide');
            if(btnContainer.classList.contains('hide')) {
                hide.innerHTML = 'Show' 
            } else {
                hide.innerHTML = 'Hide' 

            }
        };
        
    </script>
</body>

</html>
